<div class="card border-0" style="width: 18rem;">
    <div class = "d-flex justify-content-center">
        <img class="card-img-top " src="{{image}}" alt="Imagem de capa do card">
    </div>
    
    <div class="card-body bg-cor">
      <h5 class="card-title text-center text-monospace  font-weight-bold">{{nome}}</h5>
      <p class="card-text text-center text-monospace  font-italic">
        {{sobre}}
      </p>
      <a routerLink='/postagens-ativas' class="btn btn-primary">Visitar</a>
    </div> 
    
</div>
