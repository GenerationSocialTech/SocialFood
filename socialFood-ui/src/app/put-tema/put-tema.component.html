    <div class="row">


        <div class="col-md-12">

                    <div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-info w-25 botao" (click)="salvar()">Salvar</button>

                    </div>

                </div>

            </div>
        </div>
    </div>
