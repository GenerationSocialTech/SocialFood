<div class="row mt-5">
    <div class="col-md-12">
        <div class="container bg-color w-100">

            <div class="row">
                <div class="col-md-4">
                    <app-perfil-lateral></app-perfil-lateral>
                </div>

                <div class="col-md-8">


                    <h3 class="text-center text mb-4 "> Como tem sido Minha experiencia na generation? </h3>
                    <button class="btn btn-link botao" data-toggle="collapse" data-target="#dados">Nova postagem</button>
                    <div id="dados" class="collapse">
                        <div class="form-group">
                            <label class="text font-weight-bold " for="titulo">Título</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o seu título" [(ngModel)]='postagem.titulo'>
                        </div>

                        <div class="form-group">
                            <label class="text font-weight-bold" for="regiao">Região</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="opcao1" [(ngModel)]='postagem.regiao'>
                                <label class="form-check-label" for="inlineRadio1">Zona Leste</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="opcao2" [(ngModel)]='postagem.regiao'>
                                <label class="form-check-label" for="inlineRadio2">Zona Sul</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="opcao3" [(ngModel)]='postagem.regiao'>
                                <label class="form-check-label" for="inlineRadio3">Zona Oeste</label>
                            </div>


                        </div>

                        <div class="form-group">
                            <label class="text font-weight-bold" for="descricao">Descrição</label>
                            <textarea class="form-control" id="descricao" rows="3" placeholder="Digite aqui a descrição da sua postagem" [(ngModel)]='postagem.descricao'></textarea>
                        </div>


                        <div class="row d-flex align-items-end">
                            <div class="col-md-6">
                                <label class="text font-weight-bold" for="tema">Escolha um tema ou <a routerLink="/cadastro-tema">Cadastre um novo</a></label>
                                <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdtema()'>
                                <option *ngFor = 'let item of listaTemas' value  ='{{item.id}}'>
                                    {{item.tema}}
                                </option>
                            </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="text font-weight-bold" for="imagem">Deseja adicionar uma imagem?</label>
                            <input type="text" class="form-control" id="imagem" placeholder="Coloque o link da sua imagem aqui" [(ngModel)]='postagem.imagem'>
                        </div>
                        <button type="button" class="botao btn btn-outline-info w-100 justify-content-center" (click)='publicar()'>Publicar</button>


                    </div>


                    <hr class="mb-5 mt-5">

                    <nav class="d-flex justify-content-center">
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-home-tab" data-toggle="tab" href="#minhas-postagens" role="tab" aria-controls="nav-home" aria-selected="true">Minhas Postagens</a>

                            <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-profile-tab" data-toggle="tab" href="#postagens-tema" role="tab" aria-controls="nav-profile" aria-selected="false">Postagem por tema</a>
                        </div>
                    </nav>

                    <div class="tab-content" id="nav-tab-content">

                        <div class="tab-pane fade show active" id="minhas-postagens" role="tabpanel" area-labelledby="nav-postagens-tab">
                            <div class="row mb-3 mt-3">
                                <div class="col-md-10 pr-0">
                                    <input class="form-control w-100" type="search" placeholder="Pesquisar Postagem" aria-label="Pesquisar">
                                </div>
                                <div class="col-md-2 pl-0">
                                    <button class="btn btn-outline-warning w-100 botao" type="button">Pesquisar</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">

                                    <div class="card mt-5 mb-5" *ngFor='let item of listaPostagens | orderBy : key :reverse'>
                                        <div class="card-header">
                                            <div class="row d-flex align-items-center">
                                                <div class="col-md-8">
                                                    <h5 class="card-title">{{item.titulo}}</h5>
                                                    <h6 class="card-subtitle mb-2 text-muted">Tema:{{item.tema.tema}}</h6>
                                                    <small>Região:{{item.regiao}}</small>
                                                    <label class="container"> 
                                                        <input type="checkbox" [(ngModel)]="item.ativo"  data-md-icheck (change)="marcar($event)"/>
                                                             Marcar postagem? <span *ngIf="this.item.ativo"></span><span *ngIf="!this.item.ativo"></span>
                                                        
                                                          <span class="checkmark"></span>
                                                   </label>
                                                    <img class="card-img-bottom" src="{{item.imagem}}" alt="Imagem de capa do card">
                                                </div>
                                                <div class="col-md-4 d-flex justify-content-end">

                                                    <button class="mr-3 btn btn-outline-info" [routerLink]="['/editar-post', item.id]">
                                                        Editar
                                                    </button>

                                                    <button class="btn btn-outline-danger ml-3" [routerLink]="['/delete-post', item.id]"> 
                                                        Apagar
                                                    </button>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="card-body">
                                            <p class="card-text" aria-describedby="texto">{{item.descricao}}</p>
                                            <small id="texto" class="form-text m-0 text-muted mb-3 text-monospace">
                                            Postado em {{item.data | date: 'dd/MM/yyyy'}} às {{item.data | date: 'HH:mm'}} </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>





                    <div class="tab-pane fade" id="postagens-temas" role="tabpanel" area-labelledby="nav-presenca-tab">
                        <div class="row mb-3 mt-3">
                            <div class="col-md-10 pr-0">
                                <input class="form-control w-100" type="search" placeholder="Pesquisar Postagem" aria-label="Pesquisar">
                            </div>
                            <div class="col-md-2 pl-0">
                                <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
                            </div>
                        </div>
                    </div>
                </div>





            </div>
        </div>
    </div>
</div>
