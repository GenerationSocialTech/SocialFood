<body>

  <div class="container tudo">
    <div class="row">
      <div class="col-md-4 login-sec">

        <h2 class="text-center">Conecte-se :)</h2>

        <div class="form-group">
          <label for="exampleInputEmail1" class="font-weight-bold ">E-mail:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedb="emailHelp"
            placeholder="Digite seu e-mail" [(ngModel)]='userLogin.email'>

        </div>

        <div class="form-group">
          <label for="exampleInputPassword1" class="font-weight-bold">Senha:</label>
          <input type="password" class="form-control" id="exampleInputEmail1" aria-describedb="emailHelp"
            placeholder="Digite sua senha" [(ngModel)]='userLogin.senha'>
        </div>

        <div class="form-group mt-3 btn-2">
          <button type="submit" class="btn btn-login width100 btn-1" (click)='entrar()'>Entrar</button>
        </div>
      </div>

      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

          <div class="carousel-inner" role="listbox"></div>
        </div>
      </div>

    </div>
  </div>
</body>
