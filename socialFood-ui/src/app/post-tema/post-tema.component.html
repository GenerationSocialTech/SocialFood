<div class="container">


  


    <div class="row mt-5">
        <div class="col-md-12 ">
            <h3 class="text">Cadastro de um novo tema</h3>

            <div class="form-group">
                <label for="texto" class="text">Nome do tema</label>
                <input class="form-control" id="texto" rows="3" placeholder="Digite aqui seu novo tema" [(ngModel)]='tema.tema'>
            </div>
            <div class ="row mb-5">
                <div class="col-md-12 d-flex justify-content-center">
                    <button class="btn btn-outline w-25 botao" (click)='cadastrar()'>Cadastrar</button>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-md-5">
                    <h4 class="tet-center text">Lista de temas</h4>
                </div>
            </div>

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tema</th>
                    <th scope="col" class="d-flex justify-content-end">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let item of listaTemas'>
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.tema}}</td>
                    <td class="d-flex justify-content-end">
                        <a class="btn btn-outline mr-3 botao" [routerLink] = "['/editar-tema', item.id]">Editar</a>

                        <a class="btn btn-outline botao" [routerLink] = "['/delete-tema', item.id]" >Apagar</a>
                    </td>
                  </tr>
                </tbody>
           </table>


        </div>
    </div>
</div>
